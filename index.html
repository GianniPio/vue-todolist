<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>TODOLIST VUE JS</title>
</head>
<body>

    <div id="myList" class="container">

        <h1>TO DO</h1>

        <input type="text" placeholder="Inserisci nuova task" v-model="task.text" @keyup.enter="addNewTask">
        <button @click="addNewTask">Aggiungi</button>

        <div v-if="items.length === 0">
            <span>Non hai nessun task</span> 
        </div>

        <ul v-else>
            <li v-for="item, i in items" :key="i">
                <span :class="{'bar' : item.done}">{{i+1}}. {{item.text}} </span>
                <i class="fas fa-check" @click=changeDone(i)></i>
                <i class="fas fa-times" @click="removeTask(i)"></i>
            </li>
        </ul>
    </div>

    <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
